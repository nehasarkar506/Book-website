<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="Contact.css">
</head>
<body>
    
    <form class="form">
        <div class="form-row">

            <div class="form-group col-md-5 pl-3">
                <label for="inputFirstName">First Name</label>
                <input type="FirstName" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-5">
                <label for="inputLastName"> Last Name</label>
                <input type="LastName" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>

         <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
         <div class="form-group col-md-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 pl-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Andhra Pradesh </option>
              <option >Arunachal Pradesh (2)</option>
              <option >Assam </option>
              <option>Bihar </option>
              <option >Chhattisgarh </option>
              <option >Goa </option>
              <option >Gujarat</option>
              <option >Haryana </option>
              <option >Himachal Pradesh</option>
              <option >Jharkhand</option>
              <option >Karnataka</option>
              <option >Kerala </option>
              <option >Madhya Pradesh </option>
              <option >Maharashtra</option>
              <option >Manipur</option>
              <option >Meghalaya</option>
              <option >Mizoram </option>
              <option >Nagaland</option>
              <option >Odisha </option>
              <option >Punjab </option>
              <option >Rajasthan</option>
              <option >Punjab </option>
              <option >Tamil Nadu</option>
              <option >Telangana</option>
              <option >Tripura </option>
              <option>Uttar Pradesh</option>
              <option >Uttarakhand</option>
              <option >West Bengal</option>
              
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check pl-5">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary ml-3">Sign in</button>
      </form>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</html>
